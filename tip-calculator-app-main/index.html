
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c9b43d3d94.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="splitter">
  <img  src="images/logo.svg" alt="logo">
</div>
  <div class="white_frame">
    
    <div class="block">
      <div class="Bill">
        <label for="bill-amount" > Bill</label>  </br>
        <span class="bill-input"> $<input type="number" id="bill-amount" name="bill-amount" placeholder="0" min="0"></span>
      </div>
      

      
      <div>
        <label for="Select">Select Tip % </label> </br>
        <div class="wrapper ">
          <button class="tip-input" onclick="tipPourcentageButton(5) " > 5%  </button>
          <button class="tip-input" onclick="tipPourcentageButton(10)" > 10% </button>
          <button class="tip-input" onclick="tipPourcentageButton(15)" > 15% </button>
          <button class="tip-input" onclick="tipPourcentageButton(25)" > 25% </button>
          <button class="tip-input" onclick="tipPourcentageButton(50)" > 50% </button>
          <button > <input id="custom" type="number" placeholder="Custom"> </button>
        </div>
        
      </div>

      <div>
        <label for="Number"> Number of People </label>
        <div>
          <p class="error-text"></p><br>

        </div>
        <span class="people-input"><i class="fas fa-user"></i>
          <input type="number" id="no-of-people" name="no-of-people" min="0" placeholder="0">
        </span>
      </div>
    </div>

    <div class="green_frame">
      <div class="row">
        <div class="tip-amount-text">
          <p>Tip Amount</p>
          <span class="per-person">/ person</span>
        </div>
        <div class=" output">
          <span class="tip-output">$<output id="tip-per-head" name="result-per-head">0.00</output></span>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="tip-amount-text">
          <p>Total </p>
          <span class="per-person">/ person</span>
        </div>
        <div class=" output">
          <span class="tip-output">$<output id="tip-total" name="result-per-head">0.00</output></span>
        </div>
      </div>
      <br>
      
      <div class="reset">
        <button>Reset </button>
      </div>
    </div>

  </div>
 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Black-Thor">Stephane Duboze</a>.
  </div>

  <script src="index.js" charset="utf-8"></script>
</body>
</html>
