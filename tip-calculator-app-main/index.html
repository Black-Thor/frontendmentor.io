<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c9b43d3d94.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <img class="splitter" src="images/logo.svg" alt="logo">

  <div class="white_frame">
    
    <div class="block">
      <div class="Bill">
        <label for="bill-amount" > Bill</label>  </br>
        <span class="bill-input"> $<input type="number" id="bill-amount" name="bill-amount" placeholder="0" min="0"></span>
      </div>
      

      
      <div>
        <label for="Select">Select Tip % </label> </br>
        <div class="wrapper">
          <button> 5% </button>
          <button> 10% </button>
          <button> 15% </button>
          <button> 25% </button>
          <button> 50% </button>
          <button > <input type="number" placeholder="Custom"> </button>
        </div>
        
      </div>

      <div>
        <label for="Number"> Number of People </label>
        <span class="people-input"><i class="fas fa-user"></i>
          <input type="number" id="no-of-people" name="no-of-people" min="0" placeholder="0">
        </span>
      </div>
    </div>

    <div class="green_frame">
      <h2>Tip Amount</br> /person </h2> </br>
      <output > 0.00</output>
  
      <h2>Total   </br>      / person</h2> </br>
      <output > 0.00</output>
      <button>Reset </button>
    </div>

  </div>
 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Stephane Duboze</a>.
  </div>
</body>
</html>
